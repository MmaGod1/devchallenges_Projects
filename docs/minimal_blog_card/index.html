<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mini blog card design" />
    <title>Mini Blog Card Design</title>
    <link rel="stylesheet" href="miniblog.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="left">
        <p id="logo"><span>&lt;&gt;</span> devChalenges.io</p>
        <p>Responsive Web developer Project</p>
        <h1>Minimal <span id="blog-card">Blog Card</span></h1>
        <p id="html-css">HTML.CSS</p>
      </div>
      <div class="right">
        <div class="container">
          <img src="cactus.jpg" alt="cactus plant in an orange colour vase" />
          <div class="text-div">
            <div class="empty-div"></div>
            <div class="white">
              <p id="design">Design</p>
            </div>
            <div class="empty-div"></div>
            <div>
              <p class="white" id="bold">Embracing Minimalism</p>
            </div>
            <div class="empty-div"></div>
            <div>
              <p class="white">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
              </p>
            </div>
            <div class="empty-div"></div>
            <div>
              <p class="white">Annie Spratt</p>
            </div>
            <div class="empty-div"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
