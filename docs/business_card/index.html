<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Simple Business Blog Card" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="business_card.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="business_card.png" alt="hero image" class="business-card" />
        <img
          src="white-overlay.svg"
          alt="white overlay"
          class="white-overlay"
        />
      </div>
      <div class="content">
        <h1>Perfect solution for small business</h1>
        <p>Small businesses need to generate leads to grow.</p>
        <p>You can use tools like Ringy.</p>

        <div class="author">
          <img
            src="customer_support.webp"
            alt="author icon"
            id="customer_support"
          />
          <div class="author-info">
            <p id="author">Amy Burgess</p>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
